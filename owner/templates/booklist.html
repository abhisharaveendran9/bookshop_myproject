{%extends 'base.html'%}
{%block body_block%}

<div class="container"></div>
    <div class="row mt-3 text-center">
            <h3 class="mt-5" style="color: Green"><strong>Available Books</strong></h3>
    </div>

    <div class="row mt-5">
        {%if books%}
            {%for book in books%}

            <div class="card ms-5 me-3 mt-2" style="width: 18rem;">
                <img src="{{book.image.url}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{book.book_name}}</h5>
                        <p class="card-text">Rs: {{book.price}}</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Author: {{book.author}}</li>
                        <li class="list-group-item">Type: {{book.category}}</li>
                    </ul>
                <div class="card-body">
                        <a href="{%url 'book-edit' book.id %}" class="btn btn-outline-warning">Edit</a>
                        <a href="{%url 'book-detail' book.id %}" class="btn btn-outline-info">Details</a>
                        <a href="{%url 'remove-book' book.id %}" class="btn btn-outline-danger">Delete</a>
                </div>
            </div>

            {%endfor%}
        {%else%}
            <h2 class="text-danger">no books</h2>
        {%endif%}
    </div>

{%endblock%}
