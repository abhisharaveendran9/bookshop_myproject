{% extends 'base.html'%}
{%block body_block%}

<div class="container"></div>
    <div class="row text-center mt-5">
        <h3 class="mt-5" style="color:green">Details of : <strong><em>{{book.book_name}}</em></strong></h3>
    </div>

    <div class="row mt-5 text-center">
        <div class="col-2"></div>
        <div class="col-10">
            <div class="card ms-5 me-3 mt-2" style="width: 40%;">
                <img src="{{book.image.url}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{book.book_name}}</h5>
                        <p class="card-text">{{book.description}}</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Author: {{book.author}}</li>
                        <li class="list-group-item">Type: {{book.category}}</li>
                        <li class="list-group-item">Rs: {{book.price}}</li>
                    </ul>
            </div>
        </div>
        <div class="col-2"></div>
    </div>

{%endblock%}
